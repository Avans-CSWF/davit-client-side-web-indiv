<div class="flex flex-col items-center justify-center min-h-screen">
    <ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700">
        <div *ngFor="let item of cartItems">
            <li class="pb-3 sm:pb-4">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="flex-shrink-0">
                        <img class="w-20 h-20" src="{{ item.productImageUrl}}" alt="image">
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white mb-3">
                            Name: {{ item.nameProduct }}
                        </p>
                        <button
                            class="px-3 py-2 text-xs font-medium text-center text-white bg-red-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            (click)="removeFromCart(item._id)"> Remove </button>
                    </div>
                    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                        €{{ item.price }}
                    </div>
                </div>
            </li>
        </div>
    </ul>
    <div class="flex items-center">
        <h1 class="text-lg text-gray-900 dark:text-white mr-1">Total Price:</h1>
        <div class="text-4xl font-bold text-gray-900 dark:text-white">
            <h3>{{ totalPrice }}€</h3>
        </div>
    </div>
</div>
