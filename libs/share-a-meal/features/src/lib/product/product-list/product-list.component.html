<input type="search" id="default-search"
    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="Search Mockups, Logos..." required [(ngModel)]="searchTerm" (keyup)="searchProducts()">
    
<ul>
    <li *ngFor="let product of products">
        <a routerLink="/product/{{product.id}}">

            <img src={{product.productImageUrl}} alt="No Image Found">

            <div class="name">
                <h2 class="text-xl font-bold mb-2">{{ product.nameProduct }}</h2>
            </div>

            <span class="favorite {{product.favorite?'':'not'}}">
                ♥
            </span>

            <div class="text-gray-600 mb-2">Beschrijving: <span>{{product.description}}</span> </div>
            <div class="text-gray-600 mb-2">Prijs: <span>{{product.price}}€</span> </div>
            <div class="text-gray-600 mb-2">Conditie: <span>{{product.condition}}</span> </div>

        </a>
    </li>
</ul>
