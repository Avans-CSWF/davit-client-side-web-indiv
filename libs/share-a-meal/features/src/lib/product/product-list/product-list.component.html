<div *ngFor="let product of products" class="mx-auto max-w-lg bg-white shadow-md rounded-md overflow-hidden mb-4">
    <img class="w-full h-40 object-cover object-center"
        src="https://bigsellers.nl/wp-content/uploads/sites/223/2021/10/BS_shutterstock_627961253.jpg"
        alt="Card image cap">
    <div class="p-4">
        <h2 class="text-xl font-bold mb-2">{{ product.nameProduct }}</h2>
        <p class="text-gray-600 mb-2">Beschrijving: {{ product.description }}</p>
        <p class="text-gray-600 mb-2">Beschrijving: {{ product.price }}</p>
        <!-- <p class="text-gray-600">Served: {{ product.bday | date: 'long' }}</p>   mss conditie-->
        <div class="flex justify-between items-center mt-4">
            <div class="btn-group">
                <!-- <button routerLink="/product/{{ product.id }}"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800">View</button> -->
            </div>
        </div>
    </div>
</div>
