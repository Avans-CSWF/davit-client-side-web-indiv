<section class="bg-white dark:bg-gray-900">

  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Edit shop</h2>
    <form class="m-5" #shopEditForm="ngForm" (submit)="updateShop()">

      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
          <label for="InputName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Shop Name</label>
          <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            id="InputName" [(ngModel)]="shop.name" name="name" placeholder=" shop name">
          <div *ngIf="shopEditForm.controls['name'].touched && shopEditForm.controls['name'].hasError('required')"
            class="text-danger">
            Naam is verplicht.
          </div>
        </div>
        <div class="w-full">
          <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image URL</label>
          <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            id="productImageUrl" [(ngModel)]="shop.shopImageUrl" name="productImageUrl" placeholder="Image URL">
          <div *ngIf="shopForm.get('productImageUrl')?.invalid && shopForm.get('productImageUrl')?.touched"
            class="text-danger">
            Image URL is verplicht.
          </div>
        </div>

        <div class="w-full">
          <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tel. Number</label>

          <input type="number"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            id="telNumber" [(ngModel)]="shop.telNumber" name="telNumber" placeholder="Tel. Number">
          <div *ngIf="shopForm.get('telNumber')?.invalid && shopForm.get('telNumber')?.touched" class="text-danger">
            Tel. Number is verplicht en moet een positief getal zijn.
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input type="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            id="email" [(ngModel)]="shop.email" name="email" placeholder="Email">
          <div *ngIf="shopForm.get('email')?.invalid && shopForm.get('email')?.touched" class="text-danger">
            Email is verplicht.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 mt-3">

          <div class="form-row">
            <div class="col-12 mt-3">
              <button type="submit"
                class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                >
                Save</button>
              <button type=" button"
                class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                (click)="goBack()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
