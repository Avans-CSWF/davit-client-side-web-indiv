<div class="max-w-md mx-auto mt-2 flex justify-center">
    <button type="button"
        class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
        [routerLink]="['/shop/new']">Nieuw Shop</button>
</div>

<div class="flex justify-center mb-4 w-50 h-50">
    <div class="flex justify-center mb-4 w-50 h-50 flex-col"> <!-- Toegevoegd flex-col voor flex-direction -->
        <ng-container *ngFor="let shop of shops">
            <div
                class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-3">
                <a routerLink="/shop/{{shop._id}}" class="flex justify-center">
                    <img class="rounded-t-lg" src="{{ shop.shopImageUrl }}" alt="" />
                </a>
                <div class="p-5">
                    <a routerLink="/shop/{{shop._id}}">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ shop.name }}
                        </h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ shop.email }}</p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">delete this p:{{ shop._id }}</p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ shop.telNumber }}</p>
                    <a routerLink="/shop/{{shop._id}}"
                        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Read more
                        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 5h12m0 0L9 1m4 4L9 9" />
                        </svg>
                    </a>
                </div>
            </div>
        </ng-container>
    </div>


</div>
