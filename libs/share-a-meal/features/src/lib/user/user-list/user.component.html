<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <ng-container *ngFor="let user of users">
        <div class="bg-white rounded-lg shadow-md">
            <img class="w-full h-40 object-cover object-center rounded-t-lg"
                src="https://www.creativefabrica.com/wp-content/uploads/2019/02/User-icon-EPS10-by-Kanggraphic.jpg"
                alt="Card image cap">
            <div class="p-4">
                <h2 class="text-xl font-bold mb-2">{{ user.name }}</h2>
                <p class="text-gray-600 mb-2">Beschrijving: {{ user.address }}</p>
                <p class="text-gray-600">Geboortedatum: {{ user.bday | date: 'long' }}</p>
                <div class="flex justify-between items-center mt-4">
                    <div class="btn-group">
                        <button routerLink="/user/{{ user._id }}"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800">View</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
